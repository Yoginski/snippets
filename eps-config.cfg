[master-public-keys]
default = 

[watch-only-addresses]

[bitcoin-rpc]
host = 127.0.0.1
port = 8332
datadir = /var/lib/bitcoin
rpc_user = 
rpc_password = 

wallet_filename =

poll_interval_listening = 30
poll_interval_connected = 5

initial_import_count = 1000
gap_limit = 25


[electrum-server]
host = 127.0.0.1
port = 50002

ip_whitelist = *

certfile = certs/cert.crt
keyfile = certs/cert.key

